{% if title_seo %}
  <title>{{ title_seo }}</title>
{% endif %}

{% if description_seo %}
<meta name="description" content="{{ description_seo }}">
{% endif %}

{% if keywords_seo %}
  <meta name="keywords" content="{{ keywords_seo }}">
{% endif %}

{% if og_title_seo %}
  <meta name="og:title" content="{{ og_title_seo }}">
{% endif %}
